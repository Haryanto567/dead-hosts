language:       php
env:
  global:
  - secure:     "${GH_TOKEN}"
  - GIT_NAME:   Travis CI
  - GIT_EMAIL:  funilrys@outlook.com
  - TRAVIS_REPO_SLUG: funilrys/dead-hosts
  - GIT_BRANCH: master

dist:           trusty
sudo:           required
matrix:
  fast_finish:  true
before_install:
- sudo apt-get -qq update
- sudo apt-get -y install expect
- sudo apt-get -y install whois
- sudo apt-get -y install dos2unix
cache:
- apt
script:
- bash -x .dev-tools/pre-deploy
before_deploy:
- bash -x .dev-tools/deploy-package
deploy:
  provider:     releases
  api_key:
    secure:   file: ''
  skip_cleanup: true
  on:
    repo:       funilrys/dead-hosts
